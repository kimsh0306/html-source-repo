	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    
    <script type="text/javascript">
    	//쿠키에서 읽어온 값 저장
    	var c_name;
		$.fn.datebox.defaults.formatter = function(date){
			var y = date.getFullYear();
			var m = date.getMonth()+1;
			var d = date.getDate();
			return y+'-'+(m<10 ? "0"+m:m)+'-'+(d<10 ? "0"+d:d);
		}
		$.fn.datebox.defaults.parser = function(s){
			var t = Date.parse(s);
			if (!isNaN(t)){
				return new Date(t);
			} else {
				return new Date();
			}
		}
    	function loginAction(){
			alert("로그인 버튼 성공");
    		//사용자가 입력한 아이디 담기
    		var u_id = $("#mem_id").val();
    		//사용자가 입력한 비번 담기
    		var u_pw = $("#mem_pw").val();
    		var param = "mem_id="+u_id+"&mem_pw="+u_pw;
    		
    		/*******************************  ajax로 처리하기    *******************************/
    		$.ajax({
    			method:"post"
    			,url:"loginAction.jsp"
    			,data: param
    			,dataType:"html"
    			,success:function(data){
    				alert("data:"+data+", length"+data.length);
    				if("아이디가 없습니다."==data.trim()){
    					alert("아이디가 없는 경우");
    					$("mem_id").textbox('setValue','');
    					return;
    				}else if("비번이 틀렸습니다."==data.trim()){
    					alert("비번이 없는 경우");
    					$("mem_pw").passwordbox('setValue','');
    					return;
    				}
    				else{//아이디도 존재하고 비번까지 일치하는 경우
    					//trim()을 붙이면 공백을 제거
    					$.cookie("c_name",data.trim());
    					$("#d_login").hide();
    					$("#d_logout").show();
    				}
    			}
    		});
    		/*******************************  ajax로 처리하기    *******************************/
    	}///////////end of loginAction
    	function logoutAction(){
    		//쿠키에 저장된 이름 삭제하기
    		$.cookie('c_name',null);
    		//로그인 시에는 select문을 통하여 인증 서비스를 처리해야 하므로 브라우저에서 
    		//톰캣서버로 다시 톰캣 서버에서 오라클 서버로 요청을 보낸 후 오라클이 응답한 메시지를 
    		//다시 톰캣으로 다시 브라우저로 응답 보내야 하므로 지연이 발생함.
			$("#d_login").show();
			$("#d_logout").hide();
    	}///////////end of logoutAction
    	
    </script>

	
</head>
<body>

	<script type="text/javascript">
		$(document).ready(function(){
			var c_name = null;
			c_name = $.cookie('c_name');

			//alert("c_name:"+c_name);
			//쿠키에서 꺼낸 이름이 null이면 로그인을 하지 않음.
			//null이 아니면 로그인 한 경우에 해당.
			if(c_name==null){
				$("#d_login").show();
				$("#d_logout").hide();
			}
			else{
				$("#d_login").hide();
				$("#d_logout").show();
			}
			
			$('#tre_movie').tree({
				onClick: function(node){
					//선택한 노드의 문자열을 가져옴.
					//alert(node.text);  
					if("회원관리" == node.text){
						if($.cookie("c_name")!=null){
							alert("회원관리");
						}else{
							alert("로그인 하신 후 이용할 수 있습니다.");
							return;
						}
					}
					else if("예매관리" == node.text){
						alert("예매관리");
					}
				}
			});///////////////////end of tree
			
			$("#dg_member").datagrid({

					,{field:'hp', title:'H.P', width:140}

				,data:[

					,{id:'apple',name:'이성계',address:'서울시 금천구 가산동',hp:'010-333-7777'}
					,{id:'tomato',name:'강감찬',address:'서울시 영등포구 영등포동',hp:'010-6688-7777'}
				]
			})
			$('#pp').pagination({
				pageList: [5,10,15,20]
			});
		});///////////////////end of ready
	</script>
