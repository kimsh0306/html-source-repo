<body>
	<div id="d_info"></div>
<script type="text/javascript">
//ready함수를 사용하지 않고 있다.
//ready함수를 사용할때와 사용하지 않았을 때 차이점에 대해 말할 수 있다.
	$.ajax({
		method:'get' // or post=>  data속성 같이 사용함. 전송방식(사용자가 서버에게-요청, 서버가 사용자에게-응답)
	   ,url:'customerInfo.jsp'
	   ,dataType: 'json'
	   ,success:function(result){
		   alert(result);
		   //fetch함수로 처리시에는 result.trim() 하여 공백문자를 제거한다.
		   var res = JSON.stringify(result);
		   var resDoc = JSON.parse(res);//배열전환
		   for(var i=0;i<resDoc.length;i++){
			   alert(resDoc[i].mem_tel);
			   if("025559990"==resDoc[i].mem_tel){
				   alert(resDoc[i].mem_addr);
			   }
		   }
		   //$("#d_info").text(res);
	   }
	});
</script>
