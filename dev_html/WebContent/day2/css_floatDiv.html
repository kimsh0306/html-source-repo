<!DOCTYPE html>
<!-- div를 활용해서 공간을 나눠 보고 플로트를 실습해 보자 -->
<html>
<head>
<meta charset="UTF-8">
<title>float속성을 사용한 수평정렬처리[Div 태그를 활용]</title>
<style type="text/css">
	/* .으로 클래스를 호출 */
	.box{
		background-color: red;
		width: 100px; height: 100px;
		margin: 10px; padding: 10px;
		float: Right;
	}
</style>
</head>
<body>
	<!-- 클랙스 속성을 연습해 보자 -->
	<div class="box">1</div>
	<div class="box">2</div>
</body>
</html>
