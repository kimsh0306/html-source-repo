<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 소개</title>
<style type="text/css">
 	div{color:red;}
 	/* 아이디로 부를 땐 앞에 # */
 	#d_2{
		color:blue;
		width:500px;
		border-bottom: 1px solid black; 
	} 
	/*클래스로 부를 땐 앞에 도트 */
 	.d_3{
		width:250px;
		color:green;
		background: yellow;
	} 
</style>
</head>
<body>
<!-- 식별할 수 있는 id,class를 넣어줌 -->
<div>div1</div>
<div id="d_2">div2</div>
<div class="d_3">div3</div>
</body>
</html>
