<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
<style type="text/css">
	#d_emp1{
		background:'#CCAAAA';
		border: 1px dotted black;
	}
	#d_emp2{
		background:''
	}
</style>
</head>
<body>
<!-- html땅 -->
	<script type="text/javascript">
	//자바스크립트 땅
	   function empList() {
	      $.ajax({
	         url: 'htmlEmpList.jsp'
	         ,onLoadSuccess: function(result){
				$("#d_emp1").text(result);
				$("#d_emp2").html(result);
	         }
	      });/////////////end of ajax
	   }//////////////////end of empList();
	   empList();
	</script>
   <div id="d_emp1"></div>
   <div id="d_emp2"></div>
<table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="EMPNO" width="50">사원 이름</th>
                <th field="ENAME" width="50">사원 번호</th>
                <th field="SAL" width="50">급여</th>
                <th field="DEPTNO" width="50">부서번호</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="empList()">조회</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
    </div>
</body>
</html>
