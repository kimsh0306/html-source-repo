<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function account(){
		document.write("<table border='1' width='450'>");
		for(var i=0;i<3;i++){
			document.write("<tr><td>&nbsp;&nbsp;</td></tr>");
		}
		document.write("</table>");
	}
</script>
</head>
<body>
