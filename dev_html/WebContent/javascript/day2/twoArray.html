<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리에서 2차배열 활용 - each함수 사용</title>
<!-- url을 직접 입력하면 다운받지 않아도 사용 가능하다. -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<!-- 스크립트로 접근 -->
<script type="text/javascript">
//jquery를 사용하여 DOM구성이 완료되었음. - js로 태그들을 접근할 수 있는 상태임.
	$(document).ready(function(){
		var array = [
			 {name: 'Naver', link: 'http://naver.com'}
			,{name: 'Daum', link: 'http://daum.net'}
			,{name: 'Chrome', link: 'http://google.com'}
		];
		$.each(array, function(index, item){	//index는 1,2,3,4를 의미, item은 엘리먼트를 의미
			var output = '';
			output += '<a href="'+item.link+'">';
			output += '<h1>'+item.name+'</h1>';
			output += '</a>';
			document.body.innerHTML += output;
		});
	});
</script>
</body>
</html>
