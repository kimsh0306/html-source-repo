<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array객체</title>
</head>
<body>
<!--
여러 개의 데이터를 동시에 참조하고자 할 때
생성하는 방법은
배열 객체명 = new Array();
배열 객체명 = new Array(배열의 갯수(사이즈));
  -->
<script type="text/javascript">
	//타입 체크를 하지 않기 때문에
	var myCar = new Array(3);
	myCar[0] = "쏘나타";
	myCar[1] = "티볼리";
	myCar[2] = "아반테";
	for(i=0;i<myCar.length;i++){//myCar.length => 속성에 해당된다.
		document.write("<li>"+myCar[i]+"</li>");
	}
	document.write("<hr>");
 	var myPet = new Array("강아지","송아지","도마뱀");
	for(i=0;i<myPet.length;i++){
		document.write("<li>"+myPet[i]+"</li><br>");
	}
	//join 배열의 값을 결합
	var myArray3 = myCar.concat(myPet);
	//쏘나타,티볼리,아반테,강아지,송아지,도마뱀
	//document.write("<li>"+myArray3.join()+"</li></br>");
	//속성이 아닌 함수로 처리
	document.write(myArray3.sort()+"</br>");
	document.write(myArray3.slice()+"</br>");
	document.write(myArray3.slice(0,3)+"</br>");
</script>
</body>
</html>
