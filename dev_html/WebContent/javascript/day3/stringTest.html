<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	//substring(1,3)에 맞는 자릿수 출력 => el (**0번부터 계산)
	document.write("hello".substring(1,3));		//el
	//위치값을 출력해주는 함수
	document.write("hello".lastIndexOf("o"));	//4
	document.write("hello".indexOf("o"));		//4
</script>
</body>
</html>
